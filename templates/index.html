{% extends "layout.html" %}

{% block title %}OutfitDiary{% endblock %}

{% block content %}
<h2>Ilmoitukset</h2>

{% for item in items %}
<div class="item">
<a href="/item/{{ item.id }}">{{ item.title }}</a> <br />
Ilmoittaja: <a href="/user/{{ item.user_id }}">{{ item.username }}</a> <br />
<img src="/image/{{ item.image_id }}" />
</div>
{% endfor %}
{% endblock %}
